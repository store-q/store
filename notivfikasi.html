<script>
  const countdownEl = document.getElementById("countdown");
  const progressBar = document.getElementById("progress-bar");

  let totalCountdown = 15 * 60; // 15 menit dalam detik
  let progressTime = 60; // durasi 1 menit
  let progressElapsed = 0;

  function updateCountdown() {
    const minutes = Math.floor(totalCountdown / 60);
    const seconds = totalCountdown % 60;
    countdownEl.textContent = `${minutes} menit ${seconds} detik lagi`;

    if (totalCountdown > 0) {
      totalCountdown--;
    } else {
      totalCountdown = 15 * 60; // reset ketika habis
    }
  }

  function updateProgressBar() {
    progressElapsed = (progressElapsed + 1) % progressTime;
    const progressPercent = 100 - (progressElapsed / progressTime) * 100;
    progressBar.style.width = `${progressPercent}%`;
  }

  // Mulai countdown dan progress
  updateCountdown();
  setInterval(updateCountdown, 1000);
  setInterval(updateProgressBar, 1000);
</script>

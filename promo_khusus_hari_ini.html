  <body>
    <div class="container" style="text-align: left;">
      <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-success">
          <div class="panel-heading">Lengkapi Data Diri Anda</div>
          <div class="panel-body">
            <div class="form-group">
              <label>Nama</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Nama"
                id="name"
              />

            <div class="form-group">

              />
            </div>
            <div class="form-group">
              <label>Patokan Rumah </label>
              <input
                name="description"
                class="form-control"
                rows="3"
                id="description"
              ></input>
            </div>
            <div class="form-group">
              <label>Pilih Promo</label>
              <select name="product" class="form-control" id="product">
                <option value="99rb dapat 100 butir">
                  99rb dapat 100 butir

                <option value="129rb dapat 200 butir">
                  149rb dapat 200 butir

                <option value="79rb dapat 50 butir">79rb dapat 50 butir</option>
              </select>
            </div>
            <div class="form-group">
              <label>Pilih Metode Pembayaran</label>
              <select name="payment" class="form-control" id="payment">
                <option value="Bayar dirumah (COD)">Bayar dirumah (COD)</option>
                <option value="Bank Trasfer BCA">Bank Trasfer BCA</option>
              </select>
            </div>

              </div>

<head>
  <style>
    body {
      opacity: 1;
      transition-duration: 0.7s;
      transition-property: opacity;
    }

    body.fade {
      opacity: 0;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.setTimeout(function () {
        document.body.classList.remove("fade");
      }, 230);
    });
  </script>
</head>
<body>
  <h1>Hallo</h1>
</body>

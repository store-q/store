<!DOCTYPE html>
<html><head>
    <style>
        #progressbar {
  text-align: center;
  outline: none;
  border: 2px solid black;
  background-color: rgba(200, 200, 200, 0.5);
  width 200px;
  height: 30px;
}

#timeleft {
  z-index: 100;
  background-color: transparent;
  font-family: 'Verdana';
}

#progress {
  transition: 0.5s;
  transform: translateY(-19px);
  background-color: rgba(0, 200, 0, 0.7);
  height: 100%;
  width: 0%;
}
    </style>
</head>
<body>
    <div style="text-align:center;">
    <h style="font-family: Verdana;font-size: large">14 Menit</h>
    <h id="timeleft" style="font-family: Verdana;font-size: large;">60 Detik Lagi</h>
</div>
    <div id="progressbar">
        
  <b id="timeleft">>>></b>
  <div id="progress" style="width: 100%;">
  </div>
</div>
    <script type="text/javascript">
        let time_left = 60;
var progress = document.getElementById("progress");
var timeleft = document.getElementById("timeleft");
setInterval(function() {
  time_left = (time_left - 1); 
  timeleft.innerText = parseInt(time_left / 1) + " Detik Lagi";
  progress.style.width = ((time_left / 60) * 100) + "%";
  if (time_left <= 0) {

    // Do what ever you want to do here!

    time_left = 60* 1;
    progress.style.width = "100%";
    timeleft.innerText = "360 Detik Lagi";
  }
}, 1000);
    </script>

<div class="as-console-wrapper"><div class="as-console"></div></div></body></html>

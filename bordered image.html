<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gambar Bercahaya Merah</title>
    <style>
      .glow-image {
        display: block; /* Memastikan gambar diatur dengan baik */
        max-width: 100%; /* Membuat gambar responsif */
        height: auto; /* Memastikan proporsi gambar tetap terjaga */
        border-radius: 10px; /* Memberikan sudut membulat (opsional) */
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); /* Efek cahaya merah */
        transition: box-shadow 0.3s ease; /* Transisi halus saat hover */
      }

      .glow-image:hover {
        box-shadow: 0 0 30px rgba(255, 0, 0, 1); /* Efek cahaya lebih kuat saat hover */
      }
    </style>
  </head>
  <body>
    <img
      class="glow-image"
      src="hipnotis/pngegg (1).png"
      alt="Gambar Bercahaya Merah"
    />
  </body>
</html>

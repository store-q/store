<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script src="jQuery-2.2.0.min.js" type="text/javascript"></script>
    <script src="pagify.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#page_holder").pagify({
          pages: ["beranda", "acara", "lokasi", "komentar"],
          animation: "fadeIn",
          default: "beranda",
          cache: true,
        });
      });
    </script>
    <title>Undangan Online</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h2>Undangan Pernikahan</h2>
        <br />
        <h1>Romeo & Juliete</h1>
        <nav>
          <a href="#beranda">Beranda</a>
          <a href="#acara">Acara</a>
          <a href="#lokasi">Lokasi</a>
          <a href="#komentar">Komentar</a>
        </nav>
      </header>
      <div id="page_holder" />
    </div>
    <br />
    <div class="footer">
      Powered by Juanas Smith - Undangan Pernikahan Online
    </div>
  </body>
</html>

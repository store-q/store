    <html></html>
  <head>
    <title>Make Order Form To WhatsApp</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    ></script>
    <script>
      $(document).on("click", ".send", function () {
        /* Form Input */
        var input_name = $("#name").val(),
          input_address = $("#address").val(),
          input_phone = $("#phone").val(),
          input_product = $("#product").val(),
          input_payment = $("#payment").val(),
          input_description = $("#description").val();

        /* Whatsapp Setting */
        var walink = "https://wa.me/",
          phone = "6283874640804",
          text = "Hallo kak, saya pesan Penambal Gigi",
          text_yes = "Your order was successfully sent.",
          text_no = "Fill this form to order.";

        /* Smartphone Support */
        if (
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          )
        ) {
          var walink = "https://api.whatsapp.com/send/";
        }

        if (input_name != "" && input_phone != "" && input_product != "") {
          /* Whatsapp URL */
          var checkout_whatsapp =
            walink +
            "?phone=" +
            phone +
            "&text=" +
            text +
            "%0A%0A" +
            "*Nama* : " +
            input_name +
            "%0A" +
            "*Alamat* : " +
            input_address +
            "%0A" +
            "*Patokan Rumah* : " +
            input_description +
            "%0A" +
            "*Pesanan* : " +
            input_product +
            "%0A" +
            "*Metode Pembayaran* : " +
            input_payment +
            "%0A";

          /* Whatsapp Window Open */
          window.open(checkout_whatsapp, "_blank");
          document.getElementById("text-info").innerHTML =
            '<div class="alert alert-success">' + text_yes + "</div>";
        } else {
          document.getElementById("text-info").innerHTML =
            '<div class="alert alert-danger">' + text_no + "</div>";
        }
      });
    </script>
  </head>
  <body>
    <div class="container" style="text-align: left;">
      <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-success">
          <div class="panel-heading">Lengkapi Data Diri Anda</div>
          <div class="panel-body">
            <div class="form-group">
              <label>Nama</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Nama"
                id="name"
              />

            <div class="form-group">
              <label>Alamat Lengkap</label>
              <input
                type="address"
                name="address"
                class="form-control"
                placeholder="Rt/Rw, Desa, Kecamatan, Kabupaten"
                id="address"
              />
            </div>
            <div class="form-group">
              <label>Patokan Rumah </label>
              <input
                name="description"
                class="form-control"
                rows="3"
                id="description"
              ></input>
            </div>
            <div class="form-group">
              <label>Pilih Promo</label>
              <select name="product" class="form-control" id="product">
                <option value="99rb dapat 100 butir">
                  99rb dapat 100 butir
                </option>
                <option value="129rb dapat 200 butir">
                  149rb dapat 200 butir
                </option>
                <option value="79rb dapat 50 butir">79rb dapat 50 butir</option>
              </select>
            </div>
            <div class="form-group">
              <label>Pilih Metode Pembayaran</label>
              <select name="payment" class="form-control" id="payment">
                <option value="Bayar dirumah (COD)">Bayar dirumah (COD)</option>
                <option value="Bank Trasfer BCA">Bank Trasfer BCA</option>
              </select>
            </div>

            <div class="form-group">
              <button class="btn btn-success send">
                Konfirmasi Pesanan via WhatsApp
              </button>
            </div>

            <div id="text-info"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
